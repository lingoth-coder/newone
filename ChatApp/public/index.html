<div class="body" >
    <div class="chat-container" id="chat-container" >
        <!-- Initial RegNo Input Form -->
        <div id="regno-form">
            <h2>Please enter students Registration Number</h2>
            <div style="width: 100%;display:flex;height:40vh;align-items:center;justify-content:center">
            <input type="text" id="regno-input" placeholder="Enter Registration Number" />
            <button id="next-btn" style="width:100px;height:48px">Next</button>
        </div>
        </div>

        <!-- Chatbot Container (hidden initially) -->
        <div id="chat-box-container" style="display: none;width:100%;height:74vh;flex-direction:column;justify-content:space-between">

            <div class="chat-box" id="chat-box">
                
            </div>

            <!-- Loading Spinner (Initially Hidden) -->
            <div id="loading-spinner" style="display:none; align-items: center; justify-content: center; margin-top: 10px;width:100px;position:absolute;margin-top:388px">
                <img src="load.gif" alt="Loading..." style="width: 100px; height: 100px;" />
            </div>

            <div style="display: flex;width:100%;height:10%;background-color:#c5c8cb5e">
            <input type="text" id="user-input" placeholder="Enter your message..." />
            <button id="send-btn">Send</button>
        </div>
        </div>
    </div>
